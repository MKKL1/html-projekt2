<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/static/css/list.css"/>
<script type="module" src="static/js/editscript.js"></script>
<script id="listproduct-template" type="text/x-handlebars-template">
  <tr class="align-middle">
    <td>
      <div class="d-flex align-items-center">
        <img src="{{#if image_path}}{{image_path}}{{else}}/static/assets/noimg.png{{/if}}" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Product">
        <div>
          <div class="h6 mb-0 lh-1">{{product_name}}</div>
        </div>
      </div>
    </td>
    <td>{{product_desc}}</td>
    <td> <span class="d-inline-block align-middle">${{product_price}}</span></td>
    <td class="text-end">
      <div class="drodown">
        <a data-bs-toggle="dropdown" href="#" class="btn p-1" aria-expanded="false">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-end" style="">
          <a href="#!" class="dropdown-item">View Details</a>
          <a href="#!" class="dropdown-item">Delete user</a>
        </div>
      </div>
    </td>
  </tr>
</script>

<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalLabel">Dodaj przedmiot</h5>
        <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!--Formularz dodawania przedmiotów-->
        <form method="post" id="product_add_form" class="form">

          <div class="form-control">
            <label for="formProductName">Nazwa*</label>
            <input type="text" name="product_name" placeholder="Nazwa przedmiotu" id="formProductName" />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label for="formProductPrice">Cena*</label>
            <input step="0.01" type="number" name="product_price" placeholder="19.99" id="formProductPrice" />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label for="formProductDesc">Opis</label>
            <textarea type="text" name="product_desc" placeholder="Opis przedmiotu" id="formProductDesc"></textarea>
          </div>

          <div class="form-control">
            <label for="formProductImage">Zdjęcie</label>
            <input type="text" name="product_image" placeholder="Ścieżka do pliku na serwerze..." id="formProductImage" />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Zamknij</button>
            <button type="submit" class="btn btn-primary">Zapisz przedmiot</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 mb-3 mb-lg-5">
      <div class="overflow-hidden card table-nowrap table-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Produkty</h5>
<!--          <a class="btn btn-light btn-sm">View All</a>-->
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="small text-uppercase bg-body text-muted">
            <tr>
              <th>Nazwa</th>
              <th>Opis</th>
              <th>Cena</th>
              <th class="text-end">Akcja</th>
            </tr>
            </thead>
            <tbody id="products">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-primary " onclick="showAddItem()">
  Launch demo modal
</a>
</body>
</html>
