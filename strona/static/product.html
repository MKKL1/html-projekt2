<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script id="product-section-template" type="text/x-handlebars-template">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{#if product_image}}{{product_image}}{{else}}/static/assets/noimg.png{{/if}}" alt="..."/></div>
      <div class="col-md-6">
        <div class="small mb-1">{{id}}</div>
        <h1 class="display-5 fw-bolder">{{product_name}}</h1>
        <div class="fs-5 mb-5">
          {{#if osSale}}
            <span class="text-decoration-line-through">{{before_sale_price}}zł</span>
          {{/if}}
          <span>{{product_price}}zł</span>
        </div>
        <p class="lead">{{product_desc}}</p>
        <div class="d-flex">
          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem"/>
          <button class="btn btn-outline-dark flex-shrink-0" type="button">
            <i class="bi-cart-fill me-1"></i>
            Dodaj do koszyka
          </button>
        </div>
      </div>
    </div>
  </div>
</script>

<script id="related-product-template" type="text/x-handlebars-template">
  <div class="col mb-5">
    <div class="card h-100">
      {{#if onSale}}
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
      {{/if}}
      <!-- Product image-->
      <img class="card-img-top img img-responsive" src="{{#if product_image}}{{product_image}}{{else}}/static/assets/noimg.png{{/if}}" alt="..." />
      <!-- Product details-->
      <div class="card-body p-4">
        <div class="text-center">
          <!-- Product name-->
          <h5 class="fw-bolder">{{product_name}}</h5>
          {{#if product_rating}}
            <div class="d-flex justify-content-center small text-warning mb-2">
              {{#stars product_rating}}{{/stars}}
            </div>
          {{/if}}
          <!-- Product price-->
          {{#if onSale}}
            <span class="text-muted text-decoration-line-through">{{before_sale_price}}zł</span>
          {{/if}}
          {{product_price}}zł
        </div>
      </div>
      <!-- Product actions-->
      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/product/{{id}}">Szczegóły</a></div>
      </div>
    </div>
  </div>
</script>
<section class="py-5" id="productSection">

</section>
<!-- Related items section-->
<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Related products</h2>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="relatedProducts">
    </div>
  </div>
</section>
</body>
</html>
